name: Pipeline for test

on:
  push:
    branches:
      - "main"
      - "develop"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
            
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: ${{ env.PORT }} npm test
